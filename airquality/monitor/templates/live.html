<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Data - IoT Air Quality System</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Base Styling */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)),
                  url("/static/images/bg.jpg") no-repeat center center/cover;
      background-size: cover;
    }

    /* Navbar Styling */
    .navbar {
      width: 100%;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding-right: 80px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ccc;
    }

    /* Chart Container */
    #chart-container {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px;
      margin: 120px auto 40px;
      width: 95%;
      max-width: 800px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .chart-title {
      text-align: center;
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
    }

    @media (max-width: 600px) {
      .chart-title {
        font-size: 22px;
      }

      .nav-links {
        gap: 15px;
        padding-right: 20px;
      }

      canvas {
        height: 300px !important;
      }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="logo">IoT Air Quality System</div>
    <ul class="nav-links">
      <li><a href="{% url 'dashboard' %}">Home</a></li>
      <li><a href="{% url 'about' %}">About Us</a></li>
      <li><a href="{% url 'upload' %}">Upload</a></li>
      
    </ul>
  </div>

  <div id="chart-container">
    <h2 class="chart-title">Live Data Chart</h2>
    <canvas id="lineChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('lineChart').getContext('2d');
  
    const timeLabels = Array.from({ length: 20 }, (_, i) => i * 10); // 0s, 10s, 20s...
    const temperatureData = Array(20).fill(null);
    const humidityData = Array(20).fill(null);
    const airQualityData = Array(20).fill(null);
  
    const lineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [
          {
            label: 'Temperature (Â°C)',
            data: temperatureData,
            borderColor: '#FF4D9D',
            backgroundColor: 'transparent',
            borderWidth: 2,
            pointRadius: 3,
            tension: 0.4,
          },
          {
            label: 'Humidity (%)',
            data: humidityData,
            borderColor: '#00BFFF',
            backgroundColor: 'transparent',
            borderWidth: 2,
            pointRadius: 3,
            tension: 0.4,
          },
          {
            label: 'Air Quality Index (AQI)',
            data: airQualityData,
            borderColor: '#00FFCC',
            backgroundColor: 'transparent',
            borderWidth: 2,
            pointRadius: 3,
            tension: 0.4,
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: {
              color: '#ffffff'
            }
          }
        },
        scales: {
          x: {
            ticks: {
              color: '#ffffff'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            },
            title: {
              display: true,
              text: 'Time (seconds)',
              color: '#ffffff'
            }
          },
          y: {
            ticks: {
              color: '#ffffff'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            },
            title: {
              display: true,
              text: 'Sensor Values',
              color: '#ffffff'
            }
          }
        }
      }
    });
  
    // Function to fetch and update the chart
    async function updateChartData() {
      try {
        const response = await fetch('https://9d50-39-50-183-220.ngrok-free.app/api/get_latest_data/');
        const data = await response.json();
  
        const { temperature, humidity, air_quality } = data;
  
        // Push new data
        temperatureData.push(temperature);
        humidityData.push(humidity);
        airQualityData.push(air_quality);
  
        // Maintain only 20 data points
        if (temperatureData.length > 20) {
          temperatureData.shift();
          humidityData.shift();
          airQualityData.shift();
          timeLabels.shift();
        }
  
        // Increment time
        const lastTime = timeLabels.length > 0 ? timeLabels[timeLabels.length - 1] : 0;
        timeLabels.push(lastTime + 10); // because ESP32 sends ~10s
  
        // Update the chart
        lineChart.update();
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
  
    // Update every 5 seconds
    setInterval(updateChartData, 5000);
  </script>
  

</body>
</html>
